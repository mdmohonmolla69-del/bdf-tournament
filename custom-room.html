<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBF Tournament - কাস্টম রুম</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header"><h2>কাস্টম রুম তৈরি করুন</h2></header>

        <main class="main-content">
            <section class="section logged-in-view" style="display: none;">
                <h3>Create Room ফর্ম</h3>
                <form id="customRoomForm" class="form">
                    <div class="form-group"><label>মোড সিলেক্ট করুন</label><select name="mode" required><option value="1v1">1v1</option><option value="2v2">2v2</option><option value="3v3">3v3</option><option value="4v4">4v4</option></select></div>
                    <div class="form-group"><label>কিভাবে খেলতে চান?</label><textarea name="howToPlay" placeholder="আপনার বিস্তারিত চাহিদা লিখুন" required></textarea></div>
                    <div class="form-group"><label>সময় ও তারিখ</label><input type="datetime-local" name="dateTime" required></div>
                    <div class="form-group"><label>এন্ট্রি ফি</label><input type="number" name="entryAmount" placeholder="টাকার পরিমাণ" required></div>
                    <div class="form-group"><label>আপনার ইমেইল</label><input type="email" class="gmail" readonly></div>
                    <div class="form-group terms"><input type="checkbox" id="custom-terms" required><label for="custom-terms" id="custom-terms-label"></label></div>
                    <button type="submit" class="btn btn-primary">Create Room</button>
                </form>
            </section>
            <section class="section logged-out-view" style="display: none; text-align: center;">
                <p>কাস্টম রুম তৈরি করতে অনুগ্রহ করে লগইন করুন।</p>
                <button class="btn btn-primary login-btn" style="margin-top: 15px;">Login with Google</button>
            </section>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item"><img src="https://img.icons8.com/ios-filled/24/home.png" alt="Home"><span>হোম</span></a>
            <a href="tournaments.html" class="nav-item"><img src="https://img.icons8.com/ios-filled/24/trophy.png" alt="Tournaments"><span>টুর্নামেন্ট</span></a>
            <a href="custom-room.html" class="nav-item active"><img src="https://img.icons8.com/ios-filled/24/joystick.png" alt="Custom Room"><span>কাস্টম রুম</span></a>
            <a href="transactions.html" class="nav-item"><img src="https://img.icons8.com/ios-filled/24/money-transfer.png" alt="Transactions"><span>লেনদেন</span></a>
            <a href="profile.html" class="nav-item"><img src="https://img.icons8.com/ios-filled/24/user.png" alt="Profile"><span>প্রোফাইল</span></a>
        </nav>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
